{% include base_path %}

<!-- start custom head snippets -->

<!-- Apple touch icon for iOS devices -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/lc_logo.png"/>

<!-- Favicon SVG fallback to PNG (if you don't have an SVG, keep type="image/png") -->
<link rel="icon" type="image/png" sizes="32x32" href="{{ base_path }}/images/lc_logo.png"/>
<link rel="icon" type="image/png" sizes="192x192" href="{{ base_path }}/images/lc_logo.png"/>

<!-- Manifest for PWA -->
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>

<!-- Shortcut icon for older browsers -->
<link rel="shortcut icon" href="{{ base_path }}/images/lc_logo.png" type="image/x-icon"/>

<meta name="theme-color" content="#ffffff"/>

<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- Support for MathJax -->
<script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- end custom head snippets -->
